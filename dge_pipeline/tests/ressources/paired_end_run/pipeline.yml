pipeline:
  paired_end: true

preprocessing:
  module: ""

premapping:
  modules: ["fastqc", "multiqc"]

mapping:
  module: "bowtie2"

  bowtie2:
    genome_fasta: "../reference/listeria_monocytogenes_egd_e.fasta"

analyses:
  modules: ["readxplorer", "count_table"]

  count_table:
    gff_feature_type: "gene"
    gff_feature_name: "ID"
    gff_path: "../reference/listeria_monocytogenes_egd_e.gff3"

  readxplorer:
    reference_genome: "../reference/listeria_monocytogenes_egd_e.gff3"
    readxplorer_cli_path: "../../../../../../../../bioinformatics/tools/readxplorer/bin/readxplorer-cli"
