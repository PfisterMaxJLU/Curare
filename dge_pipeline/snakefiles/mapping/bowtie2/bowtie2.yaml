name: 'bowtie2'

required_settings:

  genome_fasta:
    description: 'Path to genome fasta file'
    type: 'file'

  alignment_type:
    description: 'Choose local or end-to-end alignment'
    type: 'enum'
    choices:
      local: '--very-sensitive-local'
      end-to-end: '--very-sensitive'

optional_settings:
  additional_bowtie2_options:
    description: "Additional options to use in shell command"
    type: "string"
    default: ''


single_end:
  snakefile: 'bowtie2_se'

paired_end:
  snakefile: 'bowtie2_pe'
