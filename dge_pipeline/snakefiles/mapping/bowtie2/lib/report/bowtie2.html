<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CURARE Report</title>
  <script type="text/javascript" charset="utf8" src="../js/vue.min.js"></script>
  <script defer src="../js/fontawesome.all.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/bulma.min.css"/>
  <script>
      window.Curare = {}
  </script>
</head>
<body class="has-navbar-fixed-top">
<section>
  <div id="navigation-bar" class="container">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="../../report.html#overview">
              Overview
            </a>

            <div class="navbar-dropdown">
              <a href="../../report.html" class="navbar-item">
                Curare Summary
              </a>
              <a href="../../report.html#groups" class="navbar-item">
                Groups
              </a>
              <a href="../../report.html#tools-used" class="navbar-item">
                Tools Used
              </a>
            </div>
          </div>

          <div
            v-for="step of analysis_steps"
            v-if="step in navigation_elements & child_has_html[step]"
            class="navbar-item has-dropdown is-hoverable"
          >
            <a class="navbar-link">
              {{ step.charAt(0).toUpperCase() + step.slice(1) }}
            </a>

            <div class="navbar-dropdown">
              <a
                v-for="module of navigation_elements[step]"
                :href="module.html_name"
                class="navbar-item"
              >
                {{ module.name }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</section>

<section class="hero is-primary is-small is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-size-1">CURARE</h1>
      <h2 class="subtitle is-size-3">Pipeline Report</h2>
    </div>
  </div>
</section>

<section class="section">
  <div id="bowtie2" class="container">
    <div class="columns" style="max-width: 100%">
      <div class="column is-one-fifth"></div>
      <div class="column" style="max-width: 100%">
        <div class="content">
          <section id="bowtie2-body">
            <h2>Bowtie2</h2>

          </section>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="footer">
  <div class="content has-text-centered">
    <p><strong>CURARE</strong> by <a href="mailto:patrick.blumenkamp@computational.bio.uni-giessen.de">Patrick Blumenkamp</a>.</p>
    <p style="margin-top: 1rem;">
      <a href="http://bulma.io">
        <img src="../img/made-with-bulma.png" alt="made with Bulma" width="128" height="24">
      </a>
    </p>
  </div>
</footer>

<script type="text/javascript" charset="utf8" src="../data/navigation.js"></script>
<script type="text/javascript" charset="utf8" src="../js/navigation_bar.js"></script>

</body>
</html>
